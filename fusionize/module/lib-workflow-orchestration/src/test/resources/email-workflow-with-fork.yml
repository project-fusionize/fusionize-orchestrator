kind: Workflow
apiVersion: v1
name: Test Email Workflow
domain: test.emailWorkflow
key: test-email-workflow-key
description: A test workflow for email processing
version: 1
active: true
nodes:
  start:
    type: START
    actor: system
    component: test.receivedIncomingEmail
    config:
      address: incoming@email.com
    next: [emailDecision]

  emailDecision:
    type: DECISION
    component: fork
    config:
      default: outgoing1
      conditions:
        outgoing1: "#email_message.contains('route 1')"
        outgoing2: "#email_message.contains('route 2')"
    next: [outgoing1, outgoing2]

  outgoing1:
    type: TASK
    actor: ai
    component: test.sendEmail
    config:
      address: outgoing1@email.com
    next: [waiting]

  outgoing2:
    type: TASK
    actor: ai
    component: test.sendEmail
    config:
      address: outgoing2@email.com
    next: [waiting]

  waiting:
    type: WAIT
    component: delay
    config:
      delay: 500
    next: [ end ]

  end:
    type: END
    actor: system
    component: test.endEmailWorkflow
    next: []
