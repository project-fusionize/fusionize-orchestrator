kind: Workflow
apiVersion: v1
name: Test Email Workflow
domain: test.emailWorkflow
key: test-email-workflow-key
description: A test workflow for email processing
version: 1
active: true
nodes:
  start:
    type: START
    component: start:test.receivedIncomingEmail
    componentConfig:
      address: incoming@email.com
    next: [emailDecision]

  emailDecision:
    type: DECISION
    component: decision:test.emailDecision
    componentConfig:
      routeMap:
        route 1: outgoing1
        route 2: outgoing2
    next: [outgoing1, outgoing2]

  outgoing1:
    type: TASK
    component: task:test.sendEmail
    componentConfig:
      address: outgoing1@email.com
    next: [end]

  outgoing2:
    type: TASK
    component: task:test.sendEmail
    componentConfig:
      address: outgoing2@email.com
    next: [end]

  end:
    type: END
    component: end:test.endEmailWorkflow
    next: []
