kind: Workflow
apiVersion: v1
name: Simple Workflow
domain: test.simple
key: simple-workflow-key
description: A simple linear workflow
version: 1
active: true
nodes:
  start:
    type: START
    component: test.start
    config: {}
    next:
      - task

  task:
    type: TASK
    actor: ai
    component: test.task
    config:
      timeout: 5000
    next:
      - end

  end:
    type: END
    component: test.end
    config: {}
    next: []


