kind: Workflow
apiVersion: v1
name: Test Email Workflow
domain: test.emailWorkflow
key: test-email-workflow-key
description: A test workflow for email processing
version: 1
active: true
nodes:
  start:
    type: START
    actor: system
    component: test.receivedIncomingEmail
    config:
      address: incoming@email.com
    next: [outgoing1, outgoing2, outgoing3]

  outgoing1:
    type: TASK
    actor: ai
    component: test.sendEmail
    config:
      address: outgoing1@email.com
    next: [waiting1 ]

  outgoing2:
    type: TASK
    actor: ai
    component: test.sendEmail
    config:
      address: outgoing2@email.com
    next: [waiting2 ]

  outgoing3:
    type: TASK
    actor: ai
    component: test.sendEmail
    config:
      address: outgoing3@email.com
    next: [ waiting3 ]

  waiting1:
    type: WAIT
    component: delay
    config:
      delay: 120
    next: [ waitFor123 ]

  waiting2:
    type: WAIT
    component: delay
    config:
      delay: 230
    next: [ waitFor123 ]

  waiting3:
    type: WAIT
    component: delay
    config:
      delay: 300
    next: [ waitFor123 ]

  waitFor123:
    type: WAIT
    component: join
    config:
      mergeStrategy: pickFirst
      await: [waiting1, waiting2, waiting3]
    next: [ end ]

  end:
    type: END
    actor: system
    component: test.endEmailWorkflow
    next: []
